<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" type="text/css" href="css/test-vertical.css" >
    <style>
        * {
            margin:0;
            padding:0;
        }
       
	   
    </style>
</head>
<body style="margin:50px;">
<!-- 主视图区域 -->
    <div style="width:700px;height:600px;padding:10px;border:2px solid r;">
       
	   
	   <!-- toolbar全局手柄 -->
	   <div style="z-index:99;border:1px solid red;width:32px;background-color:#FAAA3C; padding:2px;">
	   
			<!-- 工具箱--顶部 -->
			<a class="toolbar-kit" title="收起" style="display: block;">
				<div class="bag-close"></div>
			</a>
			
			<!-- 工具箱--底部功能区 -->
			<div  class="toolbar-container vertical" style="display: block;margin-top:4px;">
					<div style="margin: 4px auto auto 12px;">
				
							<div class="toolbar-item" id="initialize_container" style="margin-left: 1px;">
								<a title="复位" href="javascript:void(0)" id="initialize" name="复位" class="toolbar-btn btn-clickElement">
									<div class="toolbar-icon recover-close"></div>
								</a>
							</div>
							<div class="toolbar-item" id="translation_container" style="margin-left: 1px;">
								<a title="平移" href="javascript:void(0)" id="translation" name="平移" class="toolbar-btn btn-clickElement">
									<div class="toolbar-icon hand-close"></div>
								</a>
							</div>
							<div class="toolbar-item" id="hidePidModel_container" style="margin-left: 1px;">
								<a title="隐藏" href="javascript:void(0)" id="hidePidModel" name="隐藏" class="toolbar-btn btn-clickElement">
									<div class="toolbar-icon hidemodel-close"></div>
								</a>
							</div>
							<div class="toolbar-item" id="hideOtherPidModel_container" style="margin-left: 1px;">
								<a title="隐藏其他" href="javascript:void(0)" id="hideOtherPidModel" name="隐藏其他" class="toolbar-btn btn-clickElement">
									<div class="toolbar-icon hideothers-close"></div>
								</a>
							</div>
							<div class="toolbar-item" id="changeModelColor_container" style="margin-left: 1px;">
								<a title="模型变色" href="javascript:void(0)" id="changeModelColor" name="模型变色" class="toolbar-btn btn-clickElement">
									<div class="toolbar-icon changecolor-close"></div>
								</a>
							</div>
							<div class="toolbar-item" id="imgShot_container" style="margin-left: 1px;">
								<a title="截图" href="javascript:void(0)" id="imgShot" name="截图" class="toolbar-btn btn-clickElement">
									<div class="toolbar-icon cut-close"></div>
								</a>
							</div>
							<div class="toolbar-item" id="drawCloudLine_container" style="margin-left: 1px;">
								<a title="云线" href="javascript:void(0)" id="drawCloudLine" name="云线" class="toolbar-btn btn-clickElement">
									<div class="toolbar-icon cloud-close"></div>
								</a>
							</div>
							<div class="toolbar-item" id="addText_container" style="margin-left: 1px;">
								<a title="文字批注" href="javascript:void(0)" id="addText" name="文字批注" class="toolbar-btn btn-clickElement">
									<div class="toolbar-icon note-close"></div>
								</a>
							</div>
							<div class="toolbar-item" id="drawLine_container" style="margin-left: 1px;">
								<a title="线段" href="javascript:void(0)" id="drawLine" name="线段" class="toolbar-btn btn-clickElement">
									<div class="toolbar-icon line-close"></div>
								</a>
							</div>
				
					</div>
			</div>
	   </div>

		
    </div>
   
</body>
</html>
