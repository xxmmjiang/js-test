<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tabs Tools - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	

</head>
<body>
<a id="aa" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" ></a> 
<a  href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="trigger()">触发</a> 
<div id="cc" style="margin-top:50px;width:300px;height:200px;background-color:green;text-align:center;font-size:20px;padding:10px;">

	<span></span>
</div>
	
<script type="text/javascript">

/*
	按钮的自定义事件
	*/
	$("#aa").bind("changeColor",function(ev,p,p2,p3){
		console.log(p);
		console.log(p2);
		console.log(p3);
		$("#cc").css({"background-color":p.color});
	})



function trigger(){
	//$("#aa").trigger("changeColor",{color:"red",arr:[1,2,3,4]});
	//$("#aa").trigger("changeColor",["red","green","yellow"]);
	$("#aa").trigger("changeColor",{color:"red",arr:[1,2,3,4]},{color:"yellow"});
}




</script>		

</body>

</html>
