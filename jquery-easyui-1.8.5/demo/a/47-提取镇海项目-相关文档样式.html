<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Accordion Tools - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<style>

		.search-wrapper{
			height: 100%;
			padding-left: 20px;    
		}

		.search-input{
			height: 25px;
			width: 90%;
			border: none;
			display: none;
			padding: 0px;
			margin: 0px;
		}

		div.search-wrapper .textbox-focused.textbox{
			border: none;
			outline:none;
			box-shadow: none;
		}


		div.search-wrapper .textbox-addon {
			display: none;
			width: 0px;
		}


		.search-input:focus{ outline: none;}


		div.search-wrapper .textbox{
			outline: none;
			border: none;
			background-color: transparent;
		}

		div.search-wrapper input.textbox-text.validatebox-text.textbox-prompt {
			color: #6e798a;
		}

		div.search-wrapper .textbox .textbox-text{
			font-size: 14px;
			color: #282828;
			border-radius: 0px;
			background: url("./img7/blue-line.png") no-repeat left 27px;
			height: 32px !important;
			line-height: 32px !important;
		}


	</style>
</head>
<body style="margin:100px;padding:100px;">
<div style="width:500px;height:100px;">

	<div class="document-right-search" style="width: 100%;height: 5%;padding-top: 30px">
		<div class="search-wrapper">
			<input id="{{searchId}}"  class="search-input" ></input>
		</div>
	</div>
	<div id = "{{msgId}}" style = "font-size:14px;display:none; margin-left: 22px; letter-spacing: 1px;"><span>未获取到该对象的相关文档</span></div>
	<div class="document-tree-right-container" style="width: 100%;height: 90%">
	
	</div>
	

</div>

<script>
		$('#xxx' ).searchbox({
			width: "90%",
			height: 30,
			searcher: function(value,name){
			},
			prompt: '请输入要检索的文件名称'
		});
</script>
</body>
</html>
