    <meta charset="UTF-8">
    <title>Title</title>

	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">

	<style>

</head>


</body>
<script>

class Color{
  constructor() {

  }
  printC(){
	console.log(this.getValue())
  }
  printX(){
	console.log(this.x?this.x:"x 不存在");
  }
  getValue(){
	return this.x;
  }
  
}
class Point extends Color{
  constructor() {
	super();
  }
  printP(){
	console.log(this.getValue())
  }
  printY(){
	console.log(this.y?this.y:"y 不存在")
  }
  
  getValue(){
	return this.y;
  }
}
class ColorPoint extends Point {
  constructor(z) {

    super();
	
	this.z = z;
  }
  
  getValue(){
	return this.z;
  }
  printCP(){
	this.printC();
	this.printP();
  }
}


console.log(Object.getPrototypeOf(ColorPoint) === Point);//true
console.log(Object.getPrototypeOf(ColorPoint) === Color);//false
var cp = new ColorPoint(1,2,3);
cp.printCP()
cp.printX()
cp.printY()
</script>
